<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/reset.css"> 
  <link rel="stylesheet" href="css/number_up_down.css">
  <script defer src="js/number_up_down.js"></script> 
  <title>아렌델 왕실 자매와 함께하는 숫자 업다운 게임</title>
</head>
<body>
  <div id="number-up-down-game">
    <div id="character-select" class="float-clear">
      <img class="picture" id="elsa-pic" src="img/default_elsa.jpg">
      <img class="picture" id="anna-pic" src="img/default_anna.jpg">
    </div>
    <div id="print-info">좋아하는 분을 선택해주세요.</div>
    <div id="number-input-interface">
      <input type="text" id="input-num" onkeyup="executeGameByEnter()">
      <button type="button" id="submit-num" >입력</button>
    </div>
    <button id="game-start-btn">좋아요! 같이 해요!</button>
  </div>
  <button id="retry" onclick="init()">다시하기</button>
</body>
</html>
